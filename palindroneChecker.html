        <input type="text" id="wordInput" placeholder="Enter a word">
        <button onclick="checkPalindrome()">Check Palindrome</button>
        <p id="result"></p>

        <script>
            function checkPalindrome() {
                var word = document.getElementById('wordInput').value;
                var cleanedWord = word.replace(/[\s+.,\/#!$%\^&\*;:{}=\-_`~()]/g, "").toLowerCase();
                var reversedWord = cleanedWord.split('').reverse().join('');

                if (cleanedWord === reversedWord) {
                    document.getElementById('result').innerText = '"' + word + '" is a palindrome!';
                } else {
                    document.getElementById('result').innerText = '"' + word + '" is not a palindrome.';
                }
            }
        </script>
