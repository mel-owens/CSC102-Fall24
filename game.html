<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W3 Game </title>
    <script src="game.js"></script>
</head>
<body>
    <!-- this is the header page -->
    <h1> Welcome, let's play a dice game called craps </h1>

    <!-- button; when clicked this will start the game -->
    <button onclick="playCraps();"> Play Craps </button>
    <!-- this will show the results - win/lose/tie -->
    <div id="crapsRes"> Craps Results </div>
    <!-- this will show the first die roll result -->
    <div id="die1Res"> die 1 results </div>
    <!-- this will show the second die roll result -->
    <div id="die2Res"> die 2 results </div>
    <!-- this will show the sum of the die rolls -->
    <div id="sumRes"> sum result </div>
</body>
</html>
